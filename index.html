<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Desai demo app</title>
  <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Чистая тёмная палитра */
      --bg: #0b0b0d;
      --surface: #111214;
      --surface-2: #15161a;
      --bubble-bot: #16181c;
      --bubble-user: #1f2126;
      --text: #e6e7ea;
      --muted: #a3a7b0;
      --placeholder: #7a7f89;
      --brand: #e6e7ea;
      --radius: 16px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; background: radial-gradient(1200px 800px at 50% -10%, #0f1013 0%, var(--bg) 60%);
      color: var(--text);
      font: 15px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
    }

    .app {
      max-width: 980px; margin: 0 auto; padding: 32px 24px; min-height: 100dvh;
      display: grid; grid-template-rows: auto 1fr auto auto; gap: 16px;
    }

    header { display: flex; align-items: baseline; justify-content: space-between; }
    .brand { font-family: 'Alegreya', serif; font-size: 24px; letter-spacing: .2px; color: var(--brand); }

    /* Чат — без бордеров, лёгкий возвышенный эффект */
    .chat {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius: calc(var(--radius) + 8px);
      padding: 18px; display: flex; flex-direction: column; gap: 12px; overflow: auto; height: 600px;
      box-shadow: 0 8px 24px rgba(0,0,0,.25);
    }

    /* Сообщения без обводок */
    .msg { max-width: 78%; padding: 12px 14px; border-radius: var(--radius); position: relative; display: inline-block; }
    .msg.user { align-self: flex-end; background: var(--bubble-user); }
    .msg.bot  { align-self: flex-start; background: var(--bubble-bot); }
    .msg p { margin: 0; white-space: pre-wrap; word-wrap: break-word; }
    .msg a { color: var(--text); text-decoration: none; border-bottom: 1px solid rgba(230,231,234,.2); }
    .msg a:hover { border-bottom-color: rgba(230,231,234,.5); }

    /* Медиа-превью без бордеров */
    .preview-wrap { display:inline-block; margin-top:10px; border-radius: 12px; overflow: hidden; cursor: zoom-in; background: #0f1114; }
    .preview-wrap img { display:block; width:300px; height:300px; object-fit: contain; }

    /* Композер как у ChatGPT: капсула без явной рамки */
    .composer { display:flex; align-items:center; gap:10px; background: var(--surface);
      padding: 8px; border-radius: 999px; box-shadow: 0 1px 0 rgba(255,255,255,.04) inset, 0 0 0 1px rgba(255,255,255,.04);
    }
    .composer input[type="text"]{ flex:1; background: transparent; color: var(--text); border: 0; outline: none; padding: 12px 14px; font-size: 15px; }
    .composer input::placeholder{ color: var(--placeholder); }
    .composer .send{ display:flex; align-items:center; justify-content:center; width:40px; height:40px; border-radius: 50%; background: var(--surface-2); border: 0; cursor:pointer; }
    .composer .send svg{ width:18px; height:18px; opacity:.9 }
    .composer .send:disabled{ opacity:.5; cursor:not-allowed }

    /* Нижняя служебная строка */
    .meta { color: var(--muted); font-size: 12px; text-align:center; opacity:.8 }

    /* upload как текстовая ссылка */
    .upload-wrap{ display:flex; justify-content:center; }
    .upload-link{ background:none; border:none; color:#6e737d; font-size:12px; cursor:pointer; padding:2px 6px; text-decoration:underline; text-underline-offset:2px }
    .upload-link:hover{ color:#9aa0ab }

    /* Лоадер-точки */
    .typing{ display:inline-flex; gap:6px; align-items:center }
    .dot{ width:6px; height:6px; background:#6c7078; border-radius:50%; display:inline-block; animation:blink 1.3s infinite }
    .dot:nth-child(2){ animation-delay:.2s }
    .dot:nth-child(3){ animation-delay:.4s }
    @keyframes blink{ 0%,80%,100%{ opacity:.25 } 40%{ opacity:1 } }

    /* Лайтбокс — затемнение, без рамок */
    .lightbox{ position:fixed; inset:0; display:none; align-items:center; justify-content:center; z-index:1000 }
    .lightbox.show{ display:flex }
    .lightbox::before{ content:""; position:absolute; inset:0; background: rgba(0,0,0,.82); backdrop-filter: blur(2px) }
    .lightbox img{ position:relative; max-width:92vw; max-height:92vh; border-radius:14px }
    .lightbox .close{ position:absolute; top:24px; right:24px; background: var(--surface-2); border:0; border-radius:10px; padding:8px 10px; cursor:pointer; color:var(--text) }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="brand">Desai</div>
      <div class="meta">Desai demo app</div>
    </header>

    <main class="chat" id="chat" aria-live="polite" aria-label="История сообщений"></main>

    <div class="composer">
      <input id="input" type="text" placeholder="Напишите сообщение…" autocomplete="off" />
      <button id="send" class="send" type="button" aria-label="Отправить">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3.2 11.2 19.6 4.6a1 1 0 0 1 1.3 1.3L14.2 22a1 1 0 0 1-1.9-.1l-1.2-5-5-1.2a1 1 0 0 1-.1-1.9Z" stroke="currentColor" stroke-width="1.4"/></svg>
      </button>
    </div>

    <div class="upload-wrap">
      <button id="uploadLink" class="upload-link" type="button">upload</button>
      <input id="imgFile" type="file" accept="image/*" multiple hidden />
    </div>

    <div class="meta" id="note"> </div>
  </div>

  <!-- Лайтбокс для полноразмерного просмотра -->
  <div id="lightbox" class="lightbox" aria-modal="true" role="dialog" aria-label="Просмотр изображения">
    <img id="lightboxImg" alt="Полноразмерное изображение" />
    <button class="close" id="lightboxClose" aria-label="Закрыть">✕</button>
  </div>

  <script>
    const THINK_DELAY_MS = 5000; // 5 сек

    const botReplies = [
      "Макет готов, добавил блок «Перводы по номеру телефона». Всё как описано в задаче — с быстрыми контактами для перевода",
      "готово, перекрасил текст в цвет black-main из дизайн-системы",
      "фигма-ссылка на макет: https://www.figma.com/design/3EGVhCXbWnIXqirYPETkyO/Desai?node-id=112-7304&t=IL6DZoOn2ITU6sN1-1"
    ];

    let fullImage1URL = "https://placehold.co/1600x900/png?text=Full+Image+1";
    let fullImage2URL = "https://placehold.co/1600x900/png?text=Full+Image+2";
    let thumbImage1URL = null; let thumbImage2URL = null;

    const chatEl = document.getElementById('chat');
    const inputEl = document.getElementById('input');
    const sendBtn = document.getElementById('send');
    const imgFile = document.getElementById('imgFile');
    const uploadLink = document.getElementById('uploadLink');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const lightboxClose = document.getElementById('lightboxClose');

    let exchangeCount = 0; let isTyping = false;

    // Кликабельные ссылки в ответах бота
    function renderTextWithLinks(text){
      const frag = document.createDocumentFragment();
      const urlRegex = /(https?:\/\/[^\s)]+)/g; let lastIndex = 0; let m;
      while((m = urlRegex.exec(text))){
        const url = m[1];
        if(m.index > lastIndex){ frag.append(document.createTextNode(text.slice(lastIndex, m.index))); }
        const a = document.createElement('a'); a.href = url; a.textContent = url; a.target = '_blank'; a.rel = 'noopener noreferrer';
        frag.append(a); lastIndex = m.index + m[0].length;
      }
      if(lastIndex < text.length){ frag.append(document.createTextNode(text.slice(lastIndex))); }
      return frag;
    }

    function appendMessage(role, text, fullURL = null, thumbURL = null){
      const wrap = document.createElement('div');
      wrap.className = `msg ${role}`;
      if(text){ const p = document.createElement('p'); if(role==='bot') p.appendChild(renderTextWithLinks(text)); else p.textContent = text; wrap.appendChild(p); }
      if(fullURL && thumbURL){
        const prev = document.createElement('div'); prev.className = 'preview-wrap';
        const img = document.createElement('img'); img.src = thumbURL; img.alt = 'Превью'; prev.appendChild(img);
        prev.addEventListener('click', ()=> openLightbox(fullURL));
        wrap.appendChild(prev);
      }
      chatEl.appendChild(wrap); chatEl.scrollTop = chatEl.scrollHeight; return wrap;
    }

    function showTyping(){
      const wrap = document.createElement('div'); wrap.className = 'msg bot';
      const holder = document.createElement('div'); holder.className = 'typing';
      holder.innerHTML = '<span class="dot"></span><span class="dot"></span><span class="dot"></span>';
      wrap.appendChild(holder); chatEl.appendChild(wrap); chatEl.scrollTop = chatEl.scrollHeight; return wrap;
    }

    function setInputsDisabled(d){ inputEl.disabled = d; sendBtn.disabled = d; }

    function handleSend(){
      const text = inputEl.value.trim(); if(!text || exchangeCount >= 3 || isTyping) return;
      appendMessage('user', text); inputEl.value = '';
      isTyping = true; setInputsDisabled(true); const typingNode = showTyping();
      const replyIndex = exchangeCount;
      setTimeout(()=>{
        typingNode.remove();
        if(replyIndex===0){ appendMessage('bot', botReplies[0], fullImage1URL, thumbImage1URL || makePlaceholderThumb()); }
        else if(replyIndex===1){ appendMessage('bot', botReplies[1], fullImage2URL, thumbImage2URL || makePlaceholderThumb()); }
        else { appendMessage('bot', botReplies[2]); }
        exchangeCount++; isTyping = false; if(exchangeCount<3){ setInputsDisabled(false); inputEl.focus(); }
      }, THINK_DELAY_MS);
    }

    // Загрузка и генерация превью 300×300
    function fileToDataURL(file){ return new Promise((res, rej)=>{ const r=new FileReader(); r.onload=()=>res(r.result); r.onerror=rej; r.readAsDataURL(file); }); }
    function imageToThumb(dataURL, size=300){ return new Promise((resolve, reject)=>{ const img=new Image(); img.onload=()=>{ const c=document.createElement('canvas'); c.width=size; c.height=size; const x=c.getContext('2d'); x.fillStyle='#0f1114'; x.fillRect(0,0,size,size); const s=Math.min(size/img.width, size/img.height); const w=img.width*s, h=img.height*s; const dx=(size-w)/2, dy=(size-h)/2; x.imageSmoothingEnabled=true; x.imageSmoothingQuality='high'; x.drawImage(img, dx, dy, w, h); resolve(c.toDataURL('image/jpeg', .9)); }; img.onerror=reject; img.src=dataURL; }); }
    function makePlaceholderThumb(){ const c=document.createElement('canvas'); c.width=300; c.height=300; const x=c.getContext('2d'); x.fillStyle='#15161a'; x.fillRect(0,0,300,300); x.fillStyle='#6e737d'; x.font='14px system-ui'; x.textAlign='center'; x.textBaseline='middle'; x.fillText('Preview 300×300',150,150); return c.toDataURL(); }

    // Лайтбокс
    function openLightbox(src){ lightboxImg.src = src; lightbox.classList.add('show'); document.addEventListener('keydown', escListener); }
    function closeLightbox(){ lightbox.classList.remove('show'); lightboxImg.src=''; document.removeEventListener('keydown', escListener); }
    function escListener(e){ if(e.key==='Escape') closeLightbox(); }
    lightbox.addEventListener('click', (e)=>{ if(e.target===lightbox) closeLightbox(); });
    lightboxClose.addEventListener('click', closeLightbox);

    // Events
    sendBtn.addEventListener('click', handleSend);
    inputEl.addEventListener('keydown', (e)=>{ if(e.key==='Enter') handleSend(); });
    uploadLink.addEventListener('click', ()=> imgFile.click());
    imgFile.addEventListener('change', async ()=>{
      const files = Array.from(imgFile.files||[]);
      try{
        if(files[0]){ const d1 = await fileToDataURL(files[0]); fullImage1URL=d1; thumbImage1URL=await imageToThumb(d1,300); }
        if(files[1]){ const d2 = await fileToDataURL(files[1]); fullImage2URL=d2; thumbImage2URL=await imageToThumb(d2,300); }
        uploadLink.textContent = 'done';
      }catch(e){ console.error(e); }
      finally{ imgFile.value=''; }
    });
  </script>
</body>
</html>
